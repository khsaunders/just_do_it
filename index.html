<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Things</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:400,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>

<body>
  <!--Code based on a codepen by Francesca, https://codepen.io/gfrancesca/pen/gbpoxQ-->
  <div class="wrapper">
      <div ng-controller="thingsCtrl">
          <h1> do it</h1>


          <!-- Add Thing-->
          <form class="addThings" ng-submit="addThing()">
              <input type="text" name="newThing" ng-model="newThing" />
              <span class="plusButton" ng-click="addThing()"> add </span>

              <!--List-->
              <ul class="toDo">
                  <li class="toDo-thing" ng-repeat="thing in things" ng-class = "{blued : checked}">
                      <input class="toDo-thing-checkbox" type="checkbox" ng-model="checked" ng-click="checkThing"></input>{{thing.title}}
                      <span class="toDo-thing-delete" ng-click="deleteThing($index)"><i class="fa fa-times-circle-o" aria-hidden="true"></i>
                  </span>
                  </li>
                  <span class="toDo-thing-input" ng-dblclick="addNotes">{{thing.description}}</span>

                  </li>
              </ul>
      </div>
      <div ng-controller="quotesCtrl">
        <span name = "newQuote" ng-model = "newQuote"> {{quotes.quote}}</span>

  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular-resource.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type = "text/javascript" src="assets/js/controllers.js"></script>
</body>

</html>
